<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <title>AeroRisk</title>
</head>

<body>
  <header>
    <!-- Image and text -->
    <nav class="navbar navbar-light nav-custom">
      <a class="navbar-brand text-color" href="/index">
                AeroRisk
            </a>
      <div class="nav nav-pills nav-fill tab-custom">
        <a class="nav-item nav-link" href="/index">Расчет риска</a>
        <a class="nav-item nav-link active" href="">Архив</a>
      </div>
    </nav>
  </header>

  <main>

    <ul class="list-group">
      #foreach($Reports in $Report)
      <a href="/report/$Reports.id" name="" class="list-group-item list-group-item-action list-group-item-danger">$Reports.date $Reports.city $Reports.street $Reports.houseNumber</a>
      #end
    </ul>

  </main>

  <!-- JS -->
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
